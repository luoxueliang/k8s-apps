stages:
- name: Build
  steps:
  - runScriptConfig:
      image: 192.168.186.13:8088/loner/maven-opjdk:v2
      shellScript: "cd euraker-service \nmvn clean install -Dmaven.test.skip=true"
- name: Publish
  steps:
