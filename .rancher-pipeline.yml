      dockerfilePath: ./euraker-service/Dockerfile
      buildContext: .
      tag: loner/eurakaer:${CICD_EXECUTION_SEQUENCE}      
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
